<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Documentation</title>
    <style type="text/css">
      html[data-docs-ui-rendered='true'][data-docs-ui-color-scheme='light'] {
        color: #000;
        background: #fff;
      }
      html[data-docs-ui-rendered='true'][data-docs-ui-color-scheme='dark'] {
        color: #fff;
        background: #1b1b1b;
      }
    </style>
    <script type="text/javascript">
      ;(function () {
        var html = document.getElementsByTagName('html')[0]
        var mode = localStorage.getItem('docs_ui:color_scheme')

        if (mode !== 'dark' && mode !== 'light') {
          mode =
            window.matchMedia &&
            matchMedia('(prefers-color-scheme: dark)').matches
              ? 'dark'
              : 'light'
        }

        html.setAttribute('data-docs-ui-color-scheme', mode)
      })()
    </script>
    <script src="/prism.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
